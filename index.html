<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This is a Weather app that can get weather of your location."
        />
        <meta name="author" content="Debi Prasad Mishra" />
        <meta
            name="keywords"
            content="Weather App, current weather, my weather, weather by location"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>

        <script defer src="script.js"></script>

        <title>Weather App</title>
    </head>
    <body
        class="
            container
            text-center
            mt-sm-5 mt-lg-5 mt-md-5 mt-xl-5 mt-xxl-5 mt-2
        "
    >
        <h1>Welcome to Weather App</h1>
        <hr />

        <h3 class="msg">
            To know weather at your location please grant location permission.
        </h3>

        <!-- <div class="text-sm-start"> -->
        <p class="status"></p>

        <div class="hidden data">
            <p>Current Weather is: <span class="weather"></span></p>
            <p>Current Temperature: <span class="temp--cur"></span></p>
            <p>Maximum Temperature: <span class="temp--max"></span></p>
            <p>Minimum Temperature: <span class="temp--min"></span></p>

            <button class="btn-f btn btn-dark me-2">View in °F</button>
            <button class="btn-c btn btn-outline-dark">View in °C</button>

            <br />

            <img alt="Weather Icon" class="icon mt-3 mb-3" />
        </div>
        <!-- </div> -->

        <footer>
            <p class="">
                &copy; Copyright by
                <a
                    class="text-secondary"
                    target="_blank"
                    href="https://debiprasadmishra.net"
                    >Debi Prasad Mishra</a
                >
            </p>
        </footer>
    </body>
</html>
